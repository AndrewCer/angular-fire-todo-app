
<div class="container">
  <div class="row">
    <h1>Landing Page</h1>
    <form>
      <div class="form-group">
        <p style="color: red">{{usernameError}}</p>
        <p style="color: red">{{passwordError}}</p>
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" ng-model='user.email'>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='user.password'>
      </div>
      <button type="button" class="btn btn-primary" ng-click='register()'>Sign Up</button>
      <button type="button" class="btn btn-default" ng-click='login()'>Sign In</button>
    </form>

  </div>
</div>

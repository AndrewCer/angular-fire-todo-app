<!DOCTYPE html>
<html ng-app='todoApp'>
  <head>
    <meta charset="utf-8">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src='js/app.js'></script>
    <script src='js/controller.js'></script>
    <script src='js/directives.js'></script>
    <script src='js/filters.js'></script>
    <script src='js/services.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <base href="/#/"> -->
    <title>ToDo Fire App</title>
  </head>
  <body>
    <div class="container angular-todos">
      <div class="row">
        <div ng-controller='TodoController'>
          <h1>Angular Fire Todos</h1>
          <form ng-submit='addTodo()'>
            <div class="form-group">
              <label for="todo-input">New Todo</label>
              <input autofocus type="text" class="form-control" id="todo-input" placeholder="Todo!" ng-model='newTodo.text'>
            </div>
          </form>

          <a class='item' ng-repeat='todo in todos'>
            <i class='glyphicon glyphicon-remove' ng-click='removeTodo(todo)'></i>
            <div class="content">
              <div class="header" ng-class='{strike: todo.completed}' ng-click='updateTodo(todo)'>{{todo.text}}</div>
            </div>
          </a>

        </div>
      </div>
    </div>
  </body>
</html>
